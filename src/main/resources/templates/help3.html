<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 문의내역 | WarriorDining</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f0;
            color: #333;
        }

        header {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            color: #ff6f61;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
        }

        .auth-buttons a {
            color: #ff6f61;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .auth-buttons a:hover {
            text-decoration: underline;
        }

        .nav-bar {
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-bar ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .nav-bar li {
            margin: 0 15px;
        }

        .nav-bar a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
        }

        .nav-bar a:hover {
            color: #e63946;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px 0 0 4px;
            margin-right: -1px;
            width: 200px;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #ff6f61;
            border: 1px solid #ff6f61;
            border-radius: 0 4px 4px 0;
            color: #fff;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #e63946;
        }

        main {
            padding: 50px 20px;
        }

        .page-title {
            font-size: 2em;
            color: #ff6f61;
            text-align: center;
            margin-bottom: 30px;
        }

        .inquiries-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .inquiry-list {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-x: auto;
        }

        .inquiry-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .inquiry-list th, .inquiry-list td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .inquiry-list th {
            background-color: #f5f5f5;
            color: #ff6f61;
        }

        .inquiry-list td.status {
            color: #888;
        }
     
        .inquiry-list tr:hover {
            background-color: #f9f9f9;
        }

        footer {
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            padding: 15px 0;
            font-size: 0.875em;
            color: #333;
        }
        
		        /* 기본 링크 스타일 */
		.inquiry-list a {
		    color: #ff6f61; /* 링크 색상 */
		    text-decoration: none; /* 밑줄 제거 */
		}
		
		/* 링크에 마우스를 올렸을 때 스타일 */
		.inquiry-list a:hover {
		    color: #e63946; /* 호버 시 링크 색상 */
		    text-decoration: underline; /* 밑줄 추가 */
		}
		
		/* 테이블에서 링크가 있는 셀에만 적용되는 스타일 */
		.inquiry-list td a {
		    color: #ff6f61; /* 링크 색상 */
		    text-decoration: none; /* 밑줄 제거 */
		}
		
		.inquiry-list td a:hover {
		    color: #e63946; /* 호버 시 링크 색상 */
		    text-decoration: underline; /* 밑줄 추가 */
		}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">WarriorDining</a>
                <div class="auth-buttons">
                    <a href="#">로그인</a>
                    <a href="#">회원 가입</a>
                </div>
            </div>
        </div>
    </header>

    <div class="nav-bar">
        <div class="container">
            <ul>
                <li><a href="/topreservation">예약 TOP</a></li>
                <li><a href="/monthreservation">이달의 맛집</a></li>
                <li><a href="/reservation">예약</a></li>
                <li><a href="/help">문의</a></li>
                <li class="search-bar">
                    <input type="text" placeholder="지역 또는 레스토랑 검색">
                    <button>검색</button>
                </li>
            </ul>
        </div>
    </div>

    <main>
        <h1 class="page-title">내 문의내역</h1>
        <div class="inquiries-container">
            <div class="inquiry-list">
                <table>
                    <thead>
                        <tr>
                        	<th>#</th>
                            <th>문의 제목</th>
                            <th>문의 날짜</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 문의 내역 데이터 시작 -->
                        <tr>
                         	<td>3</td>
                            <td><a href="/inquiry-detail/1">문의 제목 1</a></td>
                            <td>2024-08-20</td>
                            <td class="status">처리중</td>
                        </tr>
                        <tr>
                      		<td>2</td>
                            <td><a href="/inquiry-detail/2">문의 제목 2</a></td>
                            <td>2024-08-18</td>
                            <td class="status">완료</td>
                        </tr>
                        <tr>
                        	<td>1</td>
                            <td><a href="/inquiry-detail/3">문의 제목 3</a></td>
                            <td>2024-08-15</td>
                            <td class="status">대기중</td>
                        </tr>
                        <!-- 문의 내역 데이터 끝 -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 WarriorDining. All rights reserved.</p>
    </footer>
</body>
</html>
