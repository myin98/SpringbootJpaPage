<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 TOP - WarriorDining</title>
  <style>
    /* 기본 스타일 설정 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .logo {
      color: #333;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
    }

    .auth-buttons a {
      color: #333;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .auth-buttons a:hover {
      text-decoration: underline;
    }

    .nav-bar {
      background-color: #f9f9f9;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .nav-bar ul {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    .nav-bar li {
      margin: 0 15px;
    }

    .nav-bar a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
    }

    .nav-bar a:hover {
      color: #007aff; /* 애플 감성 파란색 */
    }

    .search-bar {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .search-bar input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      margin-right: -1px;
      width: 200px;
    }

    .search-bar button {
      padding: 8px 12px;
      background-color: #333;
      border: 1px solid #333;
      border-radius: 0 4px 4px 0;
      color: #fff;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background-color: #e0e0e0;
      color: #333;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.125em;
      margin-bottom: 20px;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1.125em;
    }

    .cta-button:hover {
      background-color: #444;
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .restaurant-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      flex: 1 1 calc(25% - 20px); /* 4개씩 보이도록 설정 */
      transition: transform 0.3s ease;
    }

    .restaurant-card:hover {
      transform: translateY(-5px);
    }

    .restaurant-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .restaurant-card h3 {
      margin: 15px;
      font-size: 1.25em;
    }

    .restaurant-card p {
      margin: 0 15px 15px;
    }

    footer {
      background-color: #fff;
      border-top: 1px solid #ddd;
      text-align: center;
      padding: 10px 0;
      font-size: 0.875em;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <div class="header-content">
      <a href="index.html" class="logo">WarriorDining</a>
      <div class="auth-buttons">
        <a href="#">로그인</a>
        <a href="#">회원 가입</a>
      </div>
    </div>
  </div>
</header>

<div class="nav-bar">
  <div class="container">
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="#">이달의 맛집</a></li>
      <li><a href="#">예약</a></li>
      <li><a href="#">문의</a></li>
      <li class="search-bar">
        <input type="text" placeholder="지역 또는 레스토랑 검색">
        <button>검색</button>
      </li>
    </ul>
  </div>
</div>

<section class="hero">
  <h1>가장 예약이 많은 식당 TOP</h1>
  <p>예약 수를 기준으로 상위 식당을 확인하세요.</p>
</section>

<main class="container">
  <div class="main-content">
    <!-- 가장 예약이 많은 식당 카드 -->
    <div class="restaurant-card">
      <img src="https://via.placeholder.com/400x300" alt="레스토랑 이미지">
      <h3>레스토랑 A</h3>
      <p>예약 수: 5000회</p>
    </div>
    <div class="restaurant-card">
      <img src="https://via.placeholder.com/400x300" alt="레스토랑 이미지">
      <h3>레스토랑 B</h3>
      <p>예약 수: 4500회</p>
    </div>
    <div class="restaurant-card">
      <img src="https://via.placeholder.com/400x300" alt="레스토랑 이미지">
      <h3>레스토랑 C</h3>
      <p>예약 수: 4200회</p>
    </div>
    <div class="restaurant-card">
      <img src="https://via.placeholder.com/400x300" alt="레스토랑 이미지">
      <h3>레스토랑 D</h3>
      <p>예약 수: 4000회</p>
    </div>
    <!-- 추가 식당 카드 -->
  </div>
</main>

<footer>
  <p>&copy; 2024 WarriorDining. All rights reserved.</p>
</footer>
</body>
</html>
